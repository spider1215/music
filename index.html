<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffefd5;
            margin: 0;
        }
        .player {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        .player img {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .controls button {
            background-color: #ff69b4;
            color: #eee;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .controls button:hover {
            background-color: #ff1493;
        }
        .volume {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .volume label {
            margin-right: 10px;
            font-size: 16px;
        }
        .volume input {
            width: 100px;
        }
        .search {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .search input {
            padding: 5px;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 200px;
        }
        .search button {
            background-color: #ff69b4;
            color: #eee;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="player">
        <img src="/images/album1.png " alt="Album Art">
        <audio id="audioPlayer" src="your-audio.mp3"></audio>
        <div class="search">
            <input type="text" id="audioSrc" placeholder="Enter audio URL">
            <button onclick="loadAudio()">Search</button>
        </div>
        <div class="controls">
            <button onclick="playAudio()">&#9658;</button> 
            <button onclick="pauseAudio()">&#10074;&#10074;</button> 
            <button onclick="replayAudio()">&#8635;</button> 
            <button onclick="toggleRepeat()">&#128257;</button> 
        </div>
        <div class="volume">
            <label for="volumeControl">Volume: </label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
        </div>
    </div>

    <script>
        var audio = document.getElementById('audioPlayer');
        var repeatButton = document.querySelector('.controls button:last-child');
        var isRepeating = false;

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function replayAudio() {
            audio.currentTime = 0;
            audio.play();
        }

        function toggleRepeat() {
            isRepeating = !isRepeating;
            audio.loop = isRepeating;
            repeatButton.style.color = isRepeating ? '#ff1493' : 'white';
        }

        function setVolume(volume) {
            audio.volume = volume;
        }

        function loadAudio() {
            var audioSrc = document.getElementById('audioSrc').value;
            if (audioSrc) {
                audio.src = audioSrc;
                audio.play();
            }
        }
    </script>
</body>
</html>
